title: Sciam Tech Blog
description: Ce blog contient des articles techniques issus de la communeauté des salariés de SCIAM
baseurl: "/"
highlighter: rouge

social-network-links:
  github: 'SCIAM-FR'
  twitter: 'SCIAM_FR'
  medium: 'sciam-fr'
  linkedin: 'sciamfr'
  www: 'sciam.fr'
  gitlab: 'sciam'

exclude:
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - .idea
  - .jekyll-cache

asciidoc: {}

asciidoctor:
  base_dir: :docdir
  safe: unsafe
  excerpt_separator: "\n//more\n"
  attributes:
    - idseparator=_
    - source-highlighter=rouge
    - rouge-css=style
    - rouge-style=github
    - icons=font

plugins:
  - jekyll-paginate-v2

pagination:
  enabled: true
  per_page: 9
  permalink: '/page/:num/'
  title: ':title - page :num'
  sort_field: 'date'
  sort_reverse: true