title: Sciam Tech Blog
description: Ce blog contient des articles techniques issus de la communeauté des salariés de SCIAM
baseurl: "/blog-tech"
exclude:
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - .idea
  - .jekyll-cache
asciidoc: {}
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  excerpt_separator: "\n//more\n"
  attributes:
    - idseparator=_
    - source-highlighter=pygments
    - pygments-css=class
    - stylesdir=css
    - pygments-stylesheet=pygments.css
    - asciidoctor-stylesheet=asciidoctor.css
    - icons=font
