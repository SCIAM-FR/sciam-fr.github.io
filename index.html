---
layout: default
---
<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-9">
        <div class="posts">
          {% for post in site.posts %}
          <article class="post">
            <div class="panel panel-primary">
              <div class="panel-body">
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <div class="meta"><strong>Ecrit par <span
                    class="authors">{{ post.author }}</span> le <span
                    class="date">{{ post.date | date: "%d/%m/%Y"}}</span>
                </strong></div>
                <div class="content">
                  {{ post.excerpt }}
                </div>
              </div>
            </div>
          </article>
          {% endfor %}
        </div>

      </div>
      <div class="col-lg-3">
        <div class="follow-scroll hidden-xs">
          <a class="twitter-timeline" data-height="1200" href="https://twitter.com/SCIAM_FR?ref_src=twsrc%5Etfw">Tweets by SCIAM_FR</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
        </div>
      </div>
    </div>
  </div>
</div>
