jmdoudoux:
  name: 'Jean-Michel Doudoux'
  bio: 'Passionné par le développement de logiciels depuis ses débuts, adolescent avec un Commodore 64, et par la veille technologique, Jean-Michel possède une longue expérience, en SSII/ESN et personnelle, dans l’écriture d’applications avec différents langages.
Il utilise Java depuis sa version 1.0 et aime partager sa passion pour cette plateforme et son écosystème notamment en se consacrant, depuis plus d’une vingtaine d’années, à la rédaction d’un tutoriel intitulé &quot;Développons en Java&quot;, diffusé sous licence GNU FDL. Ce travail et son implication dans la communauté lui a permis d’être nommé Java Champion.'
  job: 'Senior Tech Lead'
  website: 'https://www.jmdoudoux.fr'
  picture: jmdoudoux.png
  socials:
    twitter: 'jmdoudoux'
    linkedin: 'jmdoudoux'

