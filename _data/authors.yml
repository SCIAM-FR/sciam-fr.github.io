charlinebarbelette:
  name: "Charline Barbelette"
  bio: "Diplômée d’un master Chef de produit Textile, puis en Développement Web Javascript et Java, Charline est passionnée par la programmation, ses nouvelles technologies et par l'entreprenariat.
  Son expérience de 4 ans en Inde lui a permis de découvrir une partie de l’Asie du Sud mais surtout de développer sa faculté d’adaptation en y créant un bureau de toxicologie cuir et textile.
  Elle est de retour en France en 2018 pour développer sa créativité avec sa marque de bijoux et créer sa plateforme e-shop B2B et B2C.
  Toujours à la recherche de nouveaux chalenges, elle a poursuivi son parcours en réalisant des formations de développement web dans le but de créer de nouvelles plateformes performantes.
  Curieuse de tout, et amatrice de sensations fortes, elle aime les trails et courses à pied."
