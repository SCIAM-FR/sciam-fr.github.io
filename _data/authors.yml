kacikechadi:
  name: 'Kaci Kechadi'
  bio: "Docteur en physique et spécialisé dans la modélisation des systèmes complexes, Kaci a développé durant son expérience de chercheur une approche pragmatique de la modélisation des données. Fasciné par le potentiel de l’intelligence artificielle à transformer, à la fois, le quotidien des individus et des entreprises, Kaci a rejoint SCIAM pour accompagner ses clients sur des thématiques liées à la valorisation de la donnée. Curieux et amateur de vulgarisation scientifique, il a participé à plusieurs ateliers à l’occasion de la Fête de la science. Kaci est également passionné de littérature francophone qu’il découvre en Kabylie où il a grandi !"
  job: "Data Scientist"
  pagesciam: "https://www.sciam.fr/equipe/kaci-kechadi"
  picture: kacikechadi.png
  socials:
    linkedin: "kaci-kechadi"

