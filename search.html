<div class="bg-lightgrey py-10">
        <form class="w-1/3 mx-auto relative" action="/search.html" method="get">
                <input type="search" id="search-box" class="w-full p-2.5 w-full z-20 text-sm rounded-lg text-xl border border-navysciam" name="query" placeholder="Rechercher...">  
                <button  type="submit" class="absolute top-0 end-0 p-2.5 h-full bg-navysciam rounded-r-lg text-white">
                    <svg class="h-6 w-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
        </form>
       
    

        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold mb-5">Votre recherche</h1>
            <ul id="search-results"></ul>
            </div>
        </div>

 
</div>
