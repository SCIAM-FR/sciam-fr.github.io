---
layout: default
pagination: 
  enabled: true
---
<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-9">
        <div class="doc">
          {{ content }}
        </div>

        <!--
          Boutons de pagination
        -->
        <div>
          <ul class="pager">
          {% if page.previous.url %}
            <li class="previous">
              <a class="page-link" href="{{ page.previous.url | relative_url }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title | strip_html | xml_escape}}">&larr; Article précédent</a>
            </li>
          {% endif %}
          {% if page.next.url %}
            <li class="next">
              <a class="page-link" href="{{ page.next.url | relative_url }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title | strip_html | xml_escape}}">Article suivant &rarr;</a>
            </li>
          {% endif %}
          </ul>
        </div>
  
      </div>
      <div class="col-lg-3">
        <aside class="hidden-xs">
          <a class="twitter-timeline" data-height="1200" href="https://twitter.com/SCIAM_FR?ref_src=twsrc%5Etfw">
            Tweets by SCIAM_FR
          </a>
          <script async charset="utf-8" src="https://platform.twitter.com/widgets.js"></script>
        </aside>
        <aside class="visible-xs">
          <div class="panel panel-default">
            <div class="panel-footer" style="text-align:justify;"></div>
          </div>
        </aside>
      </div>
    </div>
  </div>
</div>
