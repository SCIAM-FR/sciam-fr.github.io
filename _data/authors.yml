  bio: "Ingénieur informatique génie logiciel, Khaoula est passionnée par le développement web où elle a travaillé sur plusieurs projets dans différents secteurs tels que le commerce, le transport, le secteur bancaire et l'énergétique.  Pendant ces 8 ans d’expérience, elle a apprécié le travail en équipe dans les différentes missions où elle a appris et amélioré ses compétences en cherchant toujours à optimiser les projets. Aujourd'hui, elle maîtrise plusieurs framework back mais pour elle, son expertise s'exprime dans le développement frontend."


