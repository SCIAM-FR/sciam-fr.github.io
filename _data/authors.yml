  socials:
    linkedin: "mnajib"

oliviersavrimoutoo:
  name: "Olivier Savrimoutoo"
  bio: "Olivier Savrimoutoo a rejoint SCIAM en 2020, après quatre années passées à mener des projets de recherche et de transformation au sein de grands groupes. Olivier est né et a grandi à l'île Maurice et est à présent doctorant-chercheur à l'Université Paris 1 Panthéon-Sorbonne. Ses travaux de recherche concernent l'application des approches et méthodes de l'économie comportementale et expérimentale à l'étude des comportements inter-groupes et à la réduction des discriminations."
  job: "Science Lead"
  pagesciam: "https://www.sciam.fr/equipe/olivier-savrimoutoo"
